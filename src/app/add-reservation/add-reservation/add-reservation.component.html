  <h2>Add Reservation</h2>
  <p *ngIf="message">{{message}}</p>
  <form [formGroup]="reservationForm" class="example-form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="input">
        <input matInput placeholder="Party Name" value="" formControlName="partyName" required minlength="1">
      </mat-form-field>
    </div>   
    <div>
      <mat-form-field class="input">
          <input type="number" matInput placeholder="Number of Guests" value="" formControlName="numberOfPeople" required minlength="1">
      </mat-form-field>
    </div> 
    <div>
      <mat-form-field class="input">
          <input type="time" matInput placeholder="Time" value="" formControlName="time" required minlength="1">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
          <input type="date" matInput placeholder="Date of Reservation" value="" formControlName="date" required minlength="1">
      </mat-form-field>   
      </div>
      <button mat-raised-button>Submit Reservation</button>
  </form>
